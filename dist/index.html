<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    
  <link rel="stylesheet" href="/assets/index-9ede4db6.css">
</head>
  <body class="bg-[#8FBC8B]">
    <div class="w-[90%] my-6 flex flex-col bg-white rounded-md mx-auto lg:grid lg:grid-flow-col justify-center items-center lg:w-[70%] lg:h-[80%] lg:shadow-md lg:my-0 lg:rounded-2xl lg:justify-evenly lg:absolute lg:top-[50%] lg:left-[50%] lg:translate-x-[-50%] lg:translate-y-[-50%]">
      <div class=" w-[90%] pt-10 lg:pt-0 flex flex-col gap-1 lg:w-96 lg:h-96" >
        <label for="billInput">Bill</label>
        <input class="bg-[#556B2F] rounded-md bg-opacity-10 p-1 ring-1 ring-[#558B2F]  focus:outline-none active:ring-[#6B8E23] lg:py-2" type="number" id="billInput">
        <label for="tipSelection" class="mt-5 lg:mt-10">Select Tip%</label>
        <div class="grid grid-flow-row grid-cols-3 gap-1 text-white">
          <button class="calBtnStyle" id="btn5">5%</button>
          <button class="calBtnStyle" id="5">10%</button>
          <button class="calBtnStyle" id="10">15%</button>
          <button class="calBtnStyle" id="15">25%</button>
          <button class="calBtnStyle" id="25">50%</button>
          <button class="calBtnStyle" id="50">Custom</button>
      </div>
      <label for="numberPeople" class="mt-5 lg:mt-10">Number of People</label>
      <input class="bg-[#556B2F] rounded-md bg-opacity-10 p-1 ring-1 ring-[#558B2F]  focus:outline-none active:ring-[#6B8E23] lg:py-2" type="number" id="numberPeople" onchange="amountCal()">
    </div>

    <div class="relative w-[90%] bg-[#556B2F] text-white my-6 rounded-xl px-4 pt-4 pb-10 lg:p-6 lg:my-0 lg:w-96 lg:h-96">
    <div class="flex justify-between space-x-6 my-4 lg:my-5"><h2 class="font-semibold ">Tip Amount <br><span class="text-sm text-gray-400">/ person</span></h2>
    <h1 class="text-xl lg:text-4xl text-[#6B8E23] font-extrabold" >Rs.<span id="tipAmount">00.00</span></h1>
    </div>

      <div class="flex justify-between items-center my-5 lg:my-10"><h2 class="font-semibold">Total <br><span class="text-sm text-gray-400">/ person</span></h2>
      <h1 class=" text-xl lg:text-4xl text-[#6B8E23] font-extrabold" id="totalAmount">Rs.00.00</h1>
    </div>
    <button class="absolute bottom-3 lg:bottom-5 mx-auto bg-[#6B8E23] bg-opacity-60 left-[50%] translate-x-[-50%] w-[80%] py-1 lg:py-2 text-sm lg:text-lg font-bold uppercase rounded-md">Reset</button>
    </div>
  </div>
    <script src="script.js"></script>
    
</body>
</html>
